<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Results Summary Component</title>
</head>

<body>

    <div class="card-results-summary">
        <div class="card-results">
            <span class="title">Your Result</span>
            <div class="result-number">
                <span class="result">76</span>
                <span class="total">of 100</span>
            </div>

            <div class="status-result-text">
                <span class="status">Great</span>
                <p class="text-result">
                    You scored higher than 65% of the people who
                    have taken these tests.
                </p>
            </div>
        </div>

        <div class="card-summary">
            <h2 class="title">Summary</h2>
            <div class="summary-item">
                <div class="reaction">
                    <img src="images/icon-reaction.svg" alt="Icon reaction">
                    Reaction
                </div>
                <div class="result">
                    <strong>80</strong>
                    <span>/ 100</span>
                </div>
            </div>

            <div class="summary-item">
                <div class="memory">
                    <img src="images/icon-memory.svg" alt="Icon memory">
                    Memory
                </div>
                <div class="result">
                    <strong>92</strong>
                    <span>/ 100</span>
                </div>
            </div>

            <div class="summary-item">
                <div class="verbal">
                    <img src="images/icon-verbal.svg" alt="Icon verbal">
                    Verbal
                </div>
                <div class="result">
                    <strong>61</strong>
                    <span>/ 100</span>
                </div>
            </div>

            <div class="summary-item">
                <div class="visual">
                    <img src="images/icon-visual.svg" alt="Icon visual">
                    Visual
                </div>
                <div class="result">
                    <strong>72</strong>
                    <span>/ 100</span>
                </div>
            </div>

            <button class="btn-continue">Continue</button>
        </div>
    </div>
</body>

</html>
