<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Results Summary Component</title>
</head>

<body>
    <script>
        fetch('json/data.json')
            .then(response => response.json())
            .then(data => {
                document.querySelector('.result').textContent = data.result;
                document.querySelector('.total').textContent = 'of ' + data.total;
                document.querySelector('.status').textContent = data.status;
                document.querySelector('.text-result').textContent = data.textResult;

                var summaryItems = document.querySelectorAll('.summary-item');
                
                for (var i = 0; i < summaryItems.length; i++) {
                    var item = summaryItems[i];
                    var dataItem = data.summary[i];
                    item.querySelector('.icon-container .icon-summary').src = dataItem.icon;
                    item.querySelector('.icon-container .summary-name').textContent = dataItem.name;
                    item.querySelector('.result').innerHTML = '<strong>' + dataItem.score + '</strong><span> / 100</span>';
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    </script>


    <div class="card-results-summary">
        <div class="card-results">
            <span class="title">Your Result</span>
            <div class="result-number">
                <span class="result"></span>
                <span class="total"></span>
            </div>

            <div class="status-result-text">
                <span class="status"></span>
                <p class="text-result">
                </p>
            </div>
        </div>

        <div class="card-summary">
            <h2 class="title">Summary</h2>
            <div class="summary-item">
                <div class="reaction icon-container">
                    <img  class="icon-summary" src="" alt="Icon reaction">
                    <span class="summary-name"></span>
                </div>
                <div class="result">
                </div>
            </div>

            <div class="summary-item">
                <div class="memory icon-container">
                    <img  class="icon-summary" src="" alt="Icon memory">
                    <span class="summary-name"></span>
                </div>
                <div class="result">
                </div>
            </div>

            <div class="summary-item">
                <div class="verbal icon-container">
                    <img  class="icon-summary" src="" alt="Icon verbal">
                    <span class="summary-name"></span>
                </div>
                <div class="result">
                </div>
            </div>

            <div class="summary-item">
                <div class="visual icon-container">
                    <img  class="icon-summary" src="" alt="Icon visual">
                    <span class="summary-name"></span>
                </div>
                <div class="result">
                </div>
            </div>

            <button class="btn-continue">Continue</button>
        </div>
    </div>
</body>

</html>
